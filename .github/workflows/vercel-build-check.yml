# CI: Verify Next.js build (for Vercel deployment)
# Deploy via Vercel dashboard: connect repo, set Root Directory = Knowly-main/frontend
name: Vercel build check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiJ9.placeholder
          SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiJ9.placeholder
